<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../CSS/style_contato.css">

</head>

<body>

    <!-- <header>
        Cabeçalho
    </header> -->

    <main>

        <div class="titulo">
            <h2>Fale Conosco</h2>
        </div>


        <table class="formulario">
            <div class="forms">
                <form action="email_remetente" method="post">

                    <tr>
                        <td>
                            <h3>E-mail</h3>
                            <input type="email" name="email" placeholder="Seu email" class="email_remetente">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h3>Assunto</h3>
                            <input type="text" name="assunto" placeholder="Assunto do texto" class="assunto">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h3>Campo de texto</h3>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Digite aqui..."
                                class="campo_texto"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit" value="Enviar" id="submit">
                            <input type="reset" value="Limpar" id="reset">
                        </td>
                    </tr>

                </form>
            </div>
        </table>


        <div class="imagem_rodape">
            <img src="../SRC/TigerKaplans.png" alt="imagem" class="imagem_contato">
        </div>
    </main>

    <footer>

        <div class="link_rodape">
            <p><a href="index.html">Página de Apresentação</a></p>
            <p><a href="">Página Inicial</a></p>
            <p><a href="">Cadastro</a></p>
            <p><a href="contato.html">Fale Conosco</a></p>
        </div>

        <p class="copyright">Copyright © 2023 kaplans.com</p>
    </footer>

</body>

</html>
